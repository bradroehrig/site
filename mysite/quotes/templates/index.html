<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/App.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        {% csrf_token %}
        <div class="row" style="margin: 2em 0em 2em 0em;">
            <div class="col-md-12">
                <h1 class="text-center" style="margin-bottom: 1em;">Welcome to your investment portfolio!</h1>
                <center><img src="../static/img/Stockmarket.jpg" alt="Stock_market" width="1000" height="500"></center>
            </div>
        </div>
    </div>
    <div class="row text-center" style="margin: 2em 0em 0em 0em;">
        <div class="col-3"></div>
        <div class="col-3">
            <button class="btn btn-secondary" type="submit">
                <a class="nav-link" href="{% url 'login' %}" style="color: white;">Login</a>
            </button>
        </div>
        <div class=" col-3">
            <button class="btn btn-secondary" type="submit">
                <a class="nav-link" href="{% url 'register_user' %}" style="color: white;">Register</a>
            </button>
        </div>
        <div class="col-3"></div>
    </div>
    <div style="text-align: center; font-size: 30px; margin: 1em 0em 1em 0em;">
        <div> Disclaimer</div>
    </div>
    <div style="text-align: center; font-size: 20px; margin: 0% 20% 0% 20%; width: 60%;">
        <div>Although this website may include links providing direct access to other Internet resources,
            including websites, this website is not responsible for the accuracy or content of information contained in
            these sites.
        </div>
    </div>

</body>

</html>
